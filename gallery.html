            main {

            h2 {
                color: #fff0c4;
                font-size: 42px;
                font-weight: 700;
                text-align: center;
                margin-bottom: 15px;
            }

            .albums {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }

            .album-cover {
                width: 200px;
                height: 200px;
                object-fit: cover;
                border-radius: 10px;
                border: 3px solid tomato;
                cursor: pointer;
                transition: transform 0.3s;
            }

            .album-cover:hover {
                transform: scale(1.05);
            }

            /* ===== MODAL ===== */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.85);
                padding: 40px 20px;
                animation: fadeIn 0.3s ease;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .modal-content {
                background-color: #fff0c4;
                margin: auto;
                padding: 30px;
                max-width: 1000px;
                border-radius: 15px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                animation: slideDown 0.4s ease;
                border: 3px solid #8c1007;
            }

            .modal-content h3 {
                color: tomato;
                margin-top: 0;
            }

            .modal-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                margin-top: 15px;
            }

            .modal-grid img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: 10px;
            }

            .close-btn {
                float: right;
                font-size: 28px;
                font-weight: bold;
                color: #333;
                cursor: pointer;
            }

            .close-btn:hover {
                color: red;
            }
        </style>

        <script>
            function openModal(modalId) {
                document.getElementById(modalId).style.display = "block";
            }

            function closeModal(modalId) {
                document.getElementById(modalId).style.display = "none";
            }

            // Close modal if clicked outside content
            window.onclick = function (event) {
                const modals = document.querySelectorAll(".modal");
                modals.forEach((modal) => {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                });
            };
