<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>What's Inside - Portfolio</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #660b05 0%, #3e0703 100%);
                min-height: 100vh;
                padding: 40px 20px;
                cursor: default;
            }

            /* Top Buttons */
            .top-buttons {
                display: flex;
                gap: 15px;
                margin-bottom: 60px;
            }

            .btn {
                background: rgba(0, 0, 0, 0.3);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 25px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 8px;
                transition: all 0.3s;
            }

            .btn:hover {
                background: rgba(0, 0, 0, 0.5);
                transform: translateY(-2px);
            }

            .btn svg {
                width: 18px;
                height: 18px;
            }

            /* Main Title */
            .main-title {
                text-align: center;
                margin-bottom: 80px;
            }

            .main-title h1 {
                font-size: 80px;
                font-weight: 700;
                color: white;
                letter-spacing: -2px;
                margin-bottom: 20px;
            }

            /* Timeline Section */
            .timeline-container {
                max-width: 1400px;
                margin: 0 auto;
                position: relative;
            }

            .timeline {
                position: relative;
                padding: 40px 0;
            }

            .timeline-line {
                position: absolute;
                top: 50px;
                left: 0;
                right: 0;
                height: 3px;
                background: white;
            }

            .timeline-items {
                display: flex;
                justify-content: space-between;
                position: relative;
                margin-bottom: 100px;
            }

            .timeline-item {
                flex: 1;
                text-align: center;
                position: relative;
                z-index: 1;
            }

            .timeline-dot {
                width: 30px;
                height: 30px;
                background: white;
                border-radius: 50%;
                margin: 0 auto 30px;
                cursor: pointer;
                transition: all 0.3s;
                position: relative;
            }

            .timeline-dot:hover {
                transform: scale(1.3);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }

            .timeline-item h3 {
                font-size: 22px;
                font-weight: 600;
                color: white;
                margin-bottom: 8px;
            }

            .timeline-item p {
                font-size: 15px;
                color: rgba(255, 255, 255, 0.9);
                font-weight: 400;
            }

            /* Folder Grid */
            .folder-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 40px;
                max-width: 1400px;
                margin: 0 auto;
                padding: 20px;
            }

            .folder-item {
                text-align: center;
                cursor: pointer;
                transition: all 0.3s;
                padding: 20px;
                border-radius: 20px;
                background: transparent;
            }

            .folder-item:hover {
                background: rgba(255, 255, 255, 0.1);
                transform: translateY(-10px);
            }

            .folder-item.active {
                background: rgba(255, 255, 255, 0.15);
                border: 2px solid rgba(255, 255, 255, 0.4);
            }

            .folder-icon {
                width: 120px;
                height: 100px;
                margin: 0 auto 20px;
                position: relative;
            }

            .folder-icon svg {
                width: 100%;
                height: 100%;
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            }

            .folder-item h4 {
                font-size: 20px;
                font-weight: 600;
                color: white;
                margin-bottom: 5px;
            }

            .folder-item p {
                font-size: 15px;
                color: rgba(255, 255, 255, 0.85);
            }

            /* Cursor */
            .custom-cursor {
                position: fixed;
                top: 100px;
                left: 80px;
                pointer-events: none;
                z-index: 9999;
                transition: all 0.15s ease;
            }

            .custom-cursor svg {
                width: 32px;
                height: 32px;
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            }

            /* Responsive */
            @media (max-width: 968px) {
                .main-title h1 {
                    font-size: 50px;
                }

                .timeline-items {
                    flex-direction: column;
                    gap: 40px;
                }

                .timeline-line {
                    width: 3px;
                    height: 100%;
                    left: 50%;
                    top: 0;
                }

                .folder-grid {
                    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                    gap: 30px;
                }
            }

            @media (max-width: 480px) {
                .main-title h1 {
                    font-size: 36px;
                }

                .folder-grid {
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                }

                .folder-icon {
                    width: 80px;
                    height: 70px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Main Title -->
        <div class="main-title">
            <h1>What's inside?</h1>
        </div>

        <!-- Timeline -->
        <div class="timeline-container">
            <div class="timeline">
                <div class="timeline-line"></div>
                <div class="timeline-items">
                    <div class="timeline-item" data-section="about">
                        <div class="timeline-dot"></div>
                        <h3>About me</h3>
                        <p>Bio & Contact</p>
                    </div>
                    <div class="timeline-item" data-section="experience">
                        <div class="timeline-dot"></div>
                        <h3>What I've done</h3>
                        <p>Experience</p>
                    </div>
                    <div class="timeline-item" data-section="education">
                        <div class="timeline-dot"></div>
                        <h3>What I learned</h3>
                        <p>Education</p>
                    </div>
                    <div class="timeline-item" data-section="skills">
                        <div class="timeline-dot"></div>
                        <h3>Things I can do</h3>
                        <p>Skill & Ability</p>
                    </div>
                    <div class="timeline-item" data-section="certification">
                        <div class="timeline-dot"></div>
                        <h3>What I've got</h3>
                        <p>Certification</p>
                    </div>
                </div>
            </div>

            <!-- Folder Grid -->
            <div class="folder-grid">
                <div class="folder-item" data-folder="resume">
                    <div class="folder-icon">
                        <svg viewBox="0 0 120 100" fill="none">
                            <path
                                d="M10 25 L10 90 C10 95 15 100 20 100 L100 100 C105 100 110 95 110 90 L110 30 L70 30 L60 15 L20 15 C15 15 10 20 10 25 Z"
                                fill="rgba(255, 255, 255, 0.9)"
                                stroke="rgba(255, 255, 255, 1)"
                                stroke-width="2"
                            />
                        </svg>
                    </div>
                    <h4>My Resume</h4>
                </div>

                <div class="folder-item" data-folder="portfolio">
                    <div class="folder-icon">
                        <svg viewBox="0 0 120 100" fill="none">
                            <path
                                d="M10 25 L10 90 C10 95 15 100 20 100 L100 100 C105 100 110 95 110 90 L110 30 L70 30 L60 15 L20 15 C15 15 10 20 10 25 Z"
                                fill="rgba(255, 255, 255, 0.9)"
                                stroke="rgba(255, 255, 255, 1)"
                                stroke-width="2"
                            />
                        </svg>
                    </div>
                    <h4>Portofolio Projects</h4>
                </div>

                <div class="folder-item" data-folder="contact">
                    <div class="folder-icon">
                        <svg viewBox="0 0 120 100" fill="none">
                            <path
                                d="M10 25 L10 90 C10 95 15 100 20 100 L100 100 C105 100 110 95 110 90 L110 30 L70 30 L60 15 L20 15 C15 15 10 20 10 25 Z"
                                fill="rgba(255, 255, 255, 0.9)"
                                stroke="rgba(255, 255, 255, 1)"
                                stroke-width="2"
                            />
                        </svg>
                    </div>
                    <h4>Contact Me</h4>
                </div>

                <div class="folder-item active" data-folder="halykoo">
                    <div class="folder-icon">
                        <svg viewBox="0 0 120 100" fill="none">
                            <path
                                d="M10 25 L10 90 C10 95 15 100 20 100 L100 100 C105 100 110 95 110 90 L110 30 L70 30 L60 15 L20 15 C15 15 10 20 10 25 Z"
                                fill="rgba(255, 255, 255, 0.9)"
                                stroke="rgba(255, 255, 255, 1)"
                                stroke-width="2"
                            />
                        </svg>
                    </div>
                    <h4>My Game</h4>
                </div>
            </div>
        </div>

        <script>
            // Timeline item interactions
            const timelineItems = document.querySelectorAll(".timeline-item");
            timelineItems.forEach((item) => {
                item.addEventListener("click", function () {
                    const section = this.dataset.section;
                    console.log("Navigating to:", section);

                    // Add visual feedback
                    timelineItems.forEach((i) => (i.style.opacity = "0.5"));
                    this.style.opacity = "1";

                    setTimeout(() => {
                        timelineItems.forEach((i) => (i.style.opacity = "1"));
                    }, 1000);
                });
            });

            // Folder item interactions
            const folderItems = document.querySelectorAll(".folder-item");
            folderItems.forEach((item) => {
                item.addEventListener("click", function () {
                    folderItems.forEach((f) => f.classList.remove("active"));
                    this.classList.add("active");

                    const folderName = this.dataset.folder;
                    globalThis.location.href = folderName + ".html";
                });
            });

            // Hover effect for timeline dots
            const timelineDots = document.querySelectorAll(".timeline-dot");
            timelineDots.forEach((dot) => {
                dot.addEventListener("mouseenter", function () {
                    this.style.transform = "scale(1.3)";
                });

                dot.addEventListener("mouseleave", function () {
                    this.style.transform = "scale(1)";
                });
            });
        </script>
    </body>
</html>
